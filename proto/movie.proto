syntax = "proto3";
package movie;

message MovieItem {
  string id = 1;
  string title = 2;
  int32 year = 3;
  string genre = 4;
}

message MovieRequest {
}

message MovieResponse {
  repeated MovieItem movies = 1;
}

service Movie {
  rpc GetMovies (MovieRequest) returns (MovieResponse);
  rpc AddMovie (MovieItem) returns (MovieResponse);
}
